    <meta charset="UTF-8">

<body>
  <nav>
    <div class="left">
      <ul class="list_nav">
        <li data-tab="githubLogo"><img src="./image/GitHub_Logo.png" alt="GitHub_Logo"></li>
        <li data-tab="buscador">
          <form action="submit" class="form-group" name='buscador'>
              <input type="text" placeholder="Search Github" class="form-group__field_input" name="searchTexbox">
          </form>
        </li>
        <li data-tab="pullrequest">Pull Request</li>
        <li data-tab="issues">Issues</li>
        <li data-tab="gist">Gist</li>
      </ul>
    </div>
    <div class="right">
      <ul class="list_nav">
        <li data-tab="bell"><i class="fa fa-bell"></i></li>
        <li data-tab="plus"><i class="fa fa-plus"></i> <i class="fa fa-caret-down"></i></li>
        <li data-tab="userLogo"><img src="./image/user_logo.jpg" alt="user_logo"> <i class="fa fa-caret-down"></i></li>
        </ul>
    </div>
  </nav>
 
  <section>
    <aside class="userSection">
      <a class="imageURLProfile" href="#">
        <img class="imageProfile" alt=""  src="#">
      </a>
      <div class="user">
        <span class="user--name"></span>
        <span class="user--nickName"></span>
        <button class="user--follow">Follow</button>
        <a href="#" class="user--block">Block or report user</a>
      </div>
      <div class="details">
        <hr class="details--hr">
        <ul class="details--list">
          <li class="company"> <i class="fa fa-user"></i> <span>xx</span></li>
          <li class="location"> <i class="fa fa-map-marker"></i> <span>xx</span></li>
          <li class="email"> <i class="fa fa-envelope-o"></i> <span>xx</span></li>
          <li class="blog"> <i class="fa fa-link"></i> <span>xx</span></li>
        </ul>
      </div>
    </aside>

    <aside class="optionSection">
      <div class="ui-tabs">
        <ul class="ui-tabs__tabslist">
          <li data-tab="overview" class="ui-tabs__tab ">Overview</li>
          <li data-tab="repositories" class="ui-tabs__tab ui-tabs__tab--selected">Repositories</li>
          <li data-tab="stars" class="ui-tabs__tab">Stars</li>
          <li data-tab="followers" class="ui-tabs__tab">Followers</li>
          <li data-tab="following" class="ui-tabs__tab">Following</li>
        </ul>
      </div>
      <hr>
      <div class="ui-tabs__filter">
        <input class="textbox" type="text" placeholder="Search repositoriesâ€¦" autocomplete="off" >
        <button class="btnType">
          <i>Type:</i>
          <span class="js-select-button">All</span>
        </button>
        <button class="btnLanguage">
            <i>Language:</i>
            <span class="js-select-button">All</span>
        </button>
      </div>
