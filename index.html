<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>D25_lab--api-github-clone</title>
</head>
<body>
  <nav>
    <div class="left">
      <ul class="list_nav">
        <li data-tab="GitHubLogo"><img src="./image/GitHub_Logo.png" alt="GitHub_Logo"></li>
        <li data-tab="buscador"><input type="text" placeholder="Search Github"></li>
        <li data-tab="pullrequest">Pull Request</li>
        <li data-tab="issues">Issues</li>
        <li data-tab="gist">Gist</li>
      </ul>
    </div>
    <div class="right">
      <ul class="list_nav">
        <li data-tab="bell"><i class="fas fa-bell"></i></li>
        <li data-tab="plus"><i class="fas fa-plus"></i> <i class="fas fa-caret-down"></i></li>
        <li data-tab="userLogo"><img src="./image/user_logo.jpg" alt="user_logo"> <i class="fas fa-caret-down"></i></li>
        </ul>
    </div>
  </nav>
 
  <section>
    <aside class="userSection">
      <a class="imageURLProfile" href="https://avatars1.githubusercontent.com/u/179912?s=400&v=4">
        <img class="imageProfile" alt=""  class="avatar width-full rounded-2" src="https://avatars0.githubusercontent.com/u/179912?s=460&amp;v=4">
      </a>
      <div class="user">
        <span class="user--name">Osman Ungur</span>
        <span class="user--nickName">O</span>
        <button class="user--follow">Follow</button>
        <a href="#" class="user--block">Block or report user</a>
      </div>
      <div class="details">
        <hr class="details--hr">
        <ul class="details--list">
          <li class="user_li"> <i class="fas fa-user"></i> <span>xx</span></li>
          <li class="location_li"> <i class="fas fa-map-marker-alt"></i> <span>xx</span></li>
          <li class="email_li"> <i class="far fa-envelope"></i> <span>xx</span></li>
          <li class="url_li"> <i class="fas fa-link"></i> <span>xx</span></li>
        </ul>
      </div>
    </aside>



    <aside class="optionSection">
      <div class="ui-tabs">
        <ul class="ui-tabs__tabslist">
          <li data-tab="overview" class="ui-tabs__tab ui-tabs__tab--selected">Overview</li>
          <li data-tab="repositories" class="ui-tabs__tab">Repositories</li>
          <li data-tab="stars" class="ui-tabs__tab">Stars</li>
          <li data-tab="followers" class="ui-tabs__tab">Followers</li>
          <li data-tab="following" class="ui-tabs__tab">Following</li>
        </ul>
      </div>
      <hr>
      <div class="ui-tabs__filter">
        <input class="textbox" type="text" placeholder="Search repositoriesâ€¦" autocomplete="off" >
        <button class="btnType">
          <i>Type:</i>
          <span class="js-select-button">All</span>
        </button>
        <button class="btnLanguage">
            <i>Language:</i>
            <span class="js-select-button">All</span>
        </button>
      </div>
      <hr>
        <ul class="ui-tabs__content">
          <li>
            <div class="repositoryName">
              <a href="#">
                <h3>EasyRestBundle</h3>
              </a>
            </div>
            <div class="repositorySummary">
              <p>Easy</p>
              <span>X</span>
            </div>
            <div class="repositoryTags">
              <a href="#">php</a>
            </div>
            <div class="repositoryDetails">
              <span class="repoLanguage"></span>
              <span class="space">PHP</span>
              <span class="space">
                <i class="fas fa-star"></i>
                <a  href="#">9</a>
              </span>

              <span class="space">
                <i class="fas fa-code-branch"></i>
                <a  href="#">3</a>
              </span>
              <span class="space">
                  <i class="fas fa-balance-scale"></i>
                  <a  href="#">MIT</a>
                </span>
              Updated
              <relative-time datetime="2018-08-01T11:45:052" title="Aug 1, 2018, 6:45 AM CDT">4 days ago</relative-time>
            </div>
          </li>          
        </ul>
        <hr>
    </aside>
  </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>    
<script src="./js/app.js"></script>
</body>
</html>
